<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot IA</title>
</head>
<body>
  <h1>Chatbot IA</h1>
  <form id="chat-form">
    <label for="pergunta">Digite sua pergunta:</label>
    <input type="text" id="pergunta" name="pergunta" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="resposta"></div>

  <script>
    const form = document.getElementById('chat-form');
    const respostaDiv = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pergunta = document.getElementById('pergunta').value;

      try {
        const response = await fetch('https://aiacre.onrender.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ pergunta }),
        });

        const data = await response.json();
        respostaDiv.textContent = `Resposta: ${data.resposta}`;
      } catch (error) {
        respostaDiv.textContent = 'Erro ao se comunicar com o backend.';
      }
    });
  </script>
</body>
</html>
